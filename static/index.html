<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>BQRM Bulletin Monitor</title>
    <link rel="stylesheet" href="/static/style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>BQRM Bulletin Monitoring</h1>
        <div class="header-actions">
            <button id="refreshButton">Refresh Status</button>
            <span id="lastUpdated">Last updated: Never</span>
        </div>
        <div id="bulletins-container" class="bulletins-grid">
            <div class="loading-message">Loading bulletin statuses...</div>
        </div>
    </div>

    <!-- Log Modal Structure -->
    <div id="logModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Log for <span id="modalBulletinName"></span></h2>
            <div class="modal-log-actions">
                <button id="exportErrorsButton" class="export-log-button export-errors">Export Errors</button>
                <button id="exportWarningsButton" class="export-log-button export-warnings">Export Warnings</button>
                <button id="exportCriticalButton" class="export-log-button export-critical">Export Critical</button>
            </div>
            <pre id="modalLogContent"></pre>
        </div>
    </div>

    <script src="/static/script.js" defer></script>
</body>
</html>
